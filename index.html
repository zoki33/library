<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="input-field">
        <form id="input-form" action="">
            <h1>Digital Library</h1>
            <fieldset>
                <legend>Enter the book info:</legend>
                <div>
                    <label for="book_title">Enter the name of the book: </label>
                    <input type="text" id="book_title" name="book_title" required>
                </div>
                <div>
                    <label for="book_author">Enter the name of the author: </label>
                    <input type="text" id="book_author" name="book_author" required>
                </div>
                <div>
                    <label for="book_pages">Enter the number of pages: </label>
                    <input type="number" id="book_pages" name="book_pages" required>
                </div>
                <div>
                    <label for="book_read">Did you read the book? </label>
                    <input type="checkbox" id="book_read" name="book_read">
                </div>
                <button id="btn" type="submit">Add to the library</button>

            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
